<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
            <div class="screen">
                <div class="upper"></div>
                <div class="lower"></div>
            </div>
            <button class="del" data-key="8">DEL</button>
            <button class="ac" data-key="">AC</button>
            <button class="number" data-key="103">7</button>
            <button class="number" data-key="104">8</button>
            <button class="number" data-key="105">9</button>
            <button class="operator add" data-key="107">+</button>
            <button class="number" data-key="100">4</button>
            <button class="number" data-key="101">5</button>
            <button class="number" data-key="102">6</button>
            <button class="operator subtract" data-key="109">-</button>
            <button class="number" data-key="97">1</button>
            <button class="number" data-key="98">2</button>
            <button class="number" data-key="99">3</button>
            <button class="operator multiply" data-key="106">*</button>
            <button class="number" data-key="96">0</button>
            <button class="decimal" data-key="110">.</button>
            <button class="equals" data-key="13">=</button>
            <button class="operator divide" data-key="111">/</button>
    </div>
</body>
</html>
